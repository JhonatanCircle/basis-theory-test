<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Basis Theory Test</title>
  <link href="styles.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://js.basistheory.com"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div id="form">
      <div class="row" id="error">Error occurred - check the console</div>
      <div class="row row-input" id="card_number"></div>
      <div class="row row-input" id="card_expiration_date"></div>
      <div class="row row-input" id="card_verification_code"></div>
      <div class="row row-helper">
        Try using "4242 4242 4242 4242" with any expiration and CVC/CVV.
      </div>
      <button id="submit_button" disabled type="button" onclick="submitCard()">
        Add card
      </button>
    </div>

    <div id="form2">
      <div class="row" id="success"></div>
      <div class="row" id="error">Error occurred - check the console</div>
      <div class="row row-helper">
        Card token is: <span id="token_text" class="row-helper"></span>
      </div>
      <div class="row row-input">
        <input id="amount" type="text" placeholder="150">
      </div>
      <button id="submit_button_amount" type="button" onclick="submitAmount()">
        Submit
      </button>
    </div>
  </div>
</body>

</html>
